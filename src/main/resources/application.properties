spring.application.name=ekart
apiPrefix=api/v1

# Database config
spring.datasource.url=jdbc:postgresql://10.118.186.109:5432/Ekart
spring.datasource.username=postgres
spring.datasource.password=ekart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.security.user.name=user
spring.security.user.password=a

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=512KB
# Max Request Size
spring.servlet.multipart.max-request-size=512KB
